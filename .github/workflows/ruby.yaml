name: Ruby on Rails TEST

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.6
    - name: Install dependencies
      run: |
        gem install bundler
        bundle install
    - name: DB setup
      run: |
        bin/rails db:create
        bin/rails db:migrate
        bin/rails db:schema:load
    - name: Run tests
      run: |
        bin/rails test